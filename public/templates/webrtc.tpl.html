<h4>Web Rtc</h4>
<div class='buttons-panel'>
	<button id='btn1' ng-click='webrtc.start()'>Start</button>
	<button id='btn2' ng-click='webrtc.call()'>Call</button>
	<button id='btn3' ng-click='webrtc.hangup()'>Hangup</button>
</div>
<div class="panel-wrapper">
	<div class="panel">
		<video id="vid1" autoplay='true' mute='true'></video>
		<textarea id="ta1"></textarea>
	</div>
	<div class="panel">
		<video src="" id="vid2" autoplay="true"></video>
		<textarea id="ta2"></textarea>
	</div>
</div>
